<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
       <div id="title">Etch-A-Sketch</div>
       <div id="content">
            <div class="input">
                <input id="input" type="text" placeholder="Size of grid" value="" onchange="this.value">
                <button onclick="changeSize(input)">Set Size</button>
            </div>
            <div id="holder">
                <img src="lemonade.avif" alt="glass of lemonade" class="b-photos">
                <div class="board"></div>
                <img src="flowers.avif" alt="flower sketch" class="b-photos">
            </div>   
            <div id="buttons"></div>
            <div class="filler">
                <img src="mountains.avif" alt="sketch of mountains" class="c-photos">
                <img src="park.avif" alt="sketch of a park" class="c-photos">
            </div>
       </div>
    </div>
</body>
</html>
